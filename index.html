<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Finder</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
   
<header>
    <div class='logo'>
      <img alt='github' src='https://pngimg.com/uploads/github/github_PNG30.png'>
      <h1><strong> Finder</strong></h1>
    </div>
    <nav>
      <h1>Busque por um usuário:</h1>
      <p>Conheça seus melhores repositórios</p>
      <form class='form'>
        <input id='buscar' type="text" placeholder='Buscar Usuário' />
        <button class="buttonClass" id='btn'><span class="material-symbols-outlined">
  search
  </span></button>
      </form>
    </nav>
  </header>
  <main>
    <div id='spinner' class='userHide'>
      <div class="loader"></div>
    </div>
    <div class='erro'>
  
    </div>
    <div id='userExibe' class='userHide'>
      <div class='perfil'>
        <img class='fotoPerfil' alt='Foto perfil' src='https://avatars.githubusercontent.com/u/101112484?v=4' />
        <p class='seguidores'>Seguidores: 20</p>
        <p class='seguindo'>Seguindo: 20</p>
      </div>
      <div class='dados'>
        <h1 class='nome'>Talilo Tarlison</h1>
        <p class='twitter'>@talilotarlison</p>
        <h3 class='bio'>ADM | ADS | Front-End Developer em formação.</h3>
        <h3 class='localizacao'>Brazil</h3>
        <h4 class='site'>Site: site@site.com</h4>
        <p class='numProjetos'>Numero de Projetos: 20</p>
        <a class='favProjetos' href='' target='_blank'>Ver melhores projetos</a>
      </div>
    </div>
  
  </main> 
  <script src="app.js"></script>
</body>
</html>
